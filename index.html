<!DOCTYPE html>
<html lang="en" >

<head >
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title >IndexedDB demo</title >

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" >

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet" >
</head >

<body >

<div class="container" >

    <header class="bg-dark text-white p-2 text-center">
        <h2 >IndexedDB demo</h2 >
    </header >

    <main role="main" class="mt-4">

        <div class="row" >

            <div class="col-md-8" >


                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-muted">Notes</span>
                    <span class="badge badge-secondary badge-pill" id="badgeCounter"></span>
                </h4>

                <ul class="list-group mb-3">

                </ul >

                <!--<li class="list-group-item d-flex justify-content-between lh-condensed">-->
                    <!--<div>-->
                        <!--<h6 class="my-0">Product name</h6>-->
                        <!--<small class="text-muted">Brief description</small>-->
                    <!--</div>-->
                    <!--<span class="text-muted">$12</span>-->
                <!--</li>-->

            </div >

            <aside class="col-md-4 blog-sidebar" >

                <div class="p-4 mb-3 bg-light rounded" >

                    <h4 class="font-italic" >Enter note</h4 >

                    <form>

                    <div >
                        <label for="title" >Note title</label >
                        <input id="title" type="text" class="form-control" placeholder="" value="" required >
                    </div >

                    <div >
                        <label for="body" >Note text</label >
                        <input id="body" type="text" class="form-control" placeholder="" value="" required >
                    </div >

                    <div >
                        <hr />
                        <button class="btn btn-primary" >Create new note</button >
                    </div >

                    </form >

                </div >


            </aside >

        </div ><!-- /.row -->
    </main >

    <footer class="bg-dark text-white p-2 text-center">
        <p >IndexedDB demo footer</p >
    </footer >

</div >

        crossorigin="anonymous" ></script >
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
